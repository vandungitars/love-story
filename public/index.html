<script>
    const NUI_DATE = {
        year: 2022,
        month: 3,
        day: 20
    }

    const NUI_DATE_LANGUAGE = {
        days: 'Year',
        hours: 'Month',
        minutes: 'Day',
        pluralLetter: 's'
    }
    NUI_DATE_LANGUAGE.seconds = 'Hour';

    function getFormattedDate() {
        let date = new Date();

        let month = date.getMonth() + 1;
        let day = date.getDate();
        let hour = date.getHours();
        let min = date.getMinutes();

        month = (month < 10 ? "0" : "") + month;
        day = (day < 10 ? "0" : "") + day;
        hour = (hour < 10 ? "0" : "") + hour;
        min = (min < 10 ? "0" : "") + min;

        let str = day + "/" + month + "/" + date.getFullYear() + ", " + hour + ":" + min;

        return str;
    }
    function nuitick() {
        $("#nuitime").text(getFormattedDate());
    }
    setInterval(nuitick, 1000);
    nuitick();
</script>
